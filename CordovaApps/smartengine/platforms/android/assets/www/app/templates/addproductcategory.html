
<!-- Content Header (Page header) -->
<section class="content-header">
   <h1>
      Add Product Category
    <small>Version 2.0</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ng-click="goAdminHome()"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Add</li>
    <li class="active">Product Category</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary box-center">
        <div class="box-body">
          <form name="addForm" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : addForm.productCategoryName.$invalid && !addForm.productCategoryName.$pristine }">
              <label for="productCategoryName" class="control-label">Product Category Name <span class="red">*</span></label>
              <input type="text" name="productCategoryName" class="form-control" id="productCategoryName" ng-model="productCategory.ProductCategoryName" placeholder="Product Category Name" required>
              <p ng-show="addForm.productCategoryName.$invalid && !addForm.productCategoryName.$pristine" class="help-block">Product Category name is required.</p>
            </div>
            <div class="form-group">
              <div class="text-center">
                <button ng-click="upsertProductCategory()" ng-disabled="addForm.$invalid" class="btn btn-info">Submit</button>
              </div>
            </div>
          </form>
        </div><!-- /.box-body -->
      </div>

    </div>
  </div><!-- /.row -->


</section><!-- /.content -->
