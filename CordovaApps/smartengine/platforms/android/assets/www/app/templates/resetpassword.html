
<section class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="#"><b>Smart</b>Engine</a>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">Reset your Password</p>
      <form>
        <div class="form-group has-feedback">
          <input type="otp" class="form-control" placeholder="One Time Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Retype password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-4 pull-right">
            <button ng-click="resetPassword()" class="btn btn-primary btn-block btn-flat">Change</button>
          </div><!-- /.col -->
        </div>
      </form>
    </div><!-- /.form-box -->
  </div><!-- /.register-box -->
</section>
