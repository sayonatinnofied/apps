<div class="modal-header">
    <h3 class="modal-title">Select the locations</h3>
</div>
<div class="modal-body">
    <ul class="list-unstyled">
        <li ng-repeat="item in items">
            <!-- <a href="#" ng-click="$event.preventDefault(); selectedItems.push(item)">{{ item }}</a> -->
            <div class="checkbox checkbox-primary">
                <input id="locationID{{ item.LocationName }}" type="checkbox" ng-model="item.value" ng-change="alterSelection(item)" ng-true-value="true" ng-false-value="false">
                <label for="locationID{{ item.LocationName }}">
                    {{ item.LocationName }}
                </label>
            </div>
        </li>
    </ul>
    <br/>
    Selected locations: <b ng-repeat="selectedItem in selectedItems">{{ selectedItem.LocationName }}  </b><b ng-show="!selectedItems.length" class="empty-text">{{ emptySelectionText }}  </b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
