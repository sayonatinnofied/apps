<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      Administrator Profile
    <small>Version 2.0</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ng-click="goAdminHome()"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Profile</li>
    <li class="active">View Profile</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Info boxes -->
  <div class="row">
   <div class="col-md-3">

      <!-- Profile Image -->
      <div class="box box-primary">
        <div class="box-body box-profile">
          <img class="profile-user-img img-responsive img-circle" src="resources/img/user2-160x160.jpg" alt="User profile picture">
          <h3 class="profile-username text-center">{{user.AdminName}}</h3>
          <p class="text-muted text-center">Administrator</p>

        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
    <div class="col-md-9">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Personal Information</h3>
        </div><!-- /.box-header -->
        <div class="row no-margin">
          <div class="box-body col-md-6">
            <strong><i class="fa fa-book margin-r-5"></i>  Birthday</strong>
            <p class="text-muted">
              {{user.DOB}}
            </p>

            <hr>

            <strong><i class="fa fa-map-marker margin-r-5"></i> Gender</strong>
            <p class="text-muted"> {{user.Gender}}</p>
            
          </div>
          <div class="box-body col-md-6">
            <strong><i class="fa fa-book margin-r-5"></i>  Email</strong>
            <p class="text-muted">
              {{user.EmailID}}
            </p>

            <hr>

            <strong><i class="fa fa-map-marker margin-r-5"></i> Mobile Number</strong>
            <p class="text-muted">{{user.MobileNo}}</p>

          </div>
        </div>
      </div>
      
    </div>
  </div><!-- /.row -->
</section><!-- /.content -->
