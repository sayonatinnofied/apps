
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      Update Profile Details
    <small>Version 2.0</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ng-click="goCustomerHome()"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Profile</li>
    <li class="active">Update Profile</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Info boxes -->
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-body">
          <form name="customerUpdateForm" novalidate>
              <div class="col-md-6">
                <div class="form-group" ng-class="{ 'has-error' : customerUpdateForm.name.$invalid && !customerUpdateForm.name.$pristine }">
                  <label for="name" class="control-label">Name <span class="red">*</span></label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="Name" ng-model="customer.CustomerName" required>
                  <p ng-show="customerUpdateForm.name.$invalid && !customerUpdateForm.name.$pristine" class="help-block">Your name is required.</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : customerUpdateForm.designation.$invalid && !customerUpdateForm.designation.$pristine }">
                  <label for="designation" class="control-label">Company ID <span class="red">*</span></label>
                  <input type="text" name="designation" class="form-control" id="designation" placeholder="Designation" ng-model="customer.Designation" pattern="[0-9]{6}" required>
                  <p ng-show="customerUpdateForm.designation.$invalid && !customerUpdateForm.designation.$pristine" class="help-block">Company ID should be of 6 numeric digits and required.</p>
                </div>
                <div class="form-group">
                  <label for="birthDay" class="control-label">Date of Birth</label>
                  <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="customer.DOB" is-open="status.birthday" min-date="minDate" max-date="maxDate" datepicker-append-to-body="true" datepicker-options="dateOptions" close-text="Close" readonly />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open(1)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
                </div>
                <div class="form-group">
                  <label for="gender" class="control-label">Gender</label>
                  <select class="form-control" id="gender" ng-model="customer.Gender">
                    <option value="">Select your gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Transgender</option>
                  </select>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : customerUpdateForm.mobile.$invalid && !customerUpdateForm.mobile.$pristine }">
                  <label for="mobile" class="control-label">Mobile Number</label>
                  <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-phone"></span>
                    </span>
                    <input type="text" name="mobile" class="form-control" id="mobile" placeholder="" ng-model="customer.MobileNo" pattern="[0-9]{10}" >
                  </div>
                  <p ng-show="customerUpdateForm.mobile.$invalid && !customerUpdateForm.mobile.$pristine" class="help-block">Mobile Number should be of 10 numeric digits.</p>
                </div>
                <div class="form-group">
                  <label for="hobbies" class="control-label">Hobbies</label>
                  <div class="input-group hobby-wrapper" ng-repeat="hobby in hobbies">
                    <input type="text" class="form-control" ng-model="hobby.HobbyName" placeholder="Hobby" ng-disabled="true" >
                    <span class="input-group-btn">
                      <button class="btn btn-danger btn-flat remove-hobby-btn" ng-click="removeHobby($index)" type="button"> Remove </button>
                    </span>
                  </div>
                  <div class="input-group hobby-wrapper" ng-show = "hobbyChoices.length">
                    <select class="hobby-select form-control" ng-options="hobbyOption.HobbyName for hobbyOption in hobbyChoices" ng-model="hobby">
                      <option value="">Select a hobby</option>
                    </select>
                    <span class="input-group-btn">
                      <button class="btn btn-primary btn-flat add-hobby-btn" ng-click="addHobby($index,hobby)" type="button"> Add Hobby </button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="anniversary" class="control-label">Anniversary</label>
                  <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="customer.Anniversary" is-open="status.anniversary" min-date="minDate" max-date="maxDate" datepicker-append-to-body="true" datepicker-options="dateOptions" close-text="Close" readonly />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open(2)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
                </div>
                <div class="form-group">
                  <label for="homeAddress" class="control-label">Home Address</label>
                  <textarea class="form-control" id="homeAddress" placeholder="Home Address" ng-model="customer.HomeAddress"></textarea>
                </div>
                <div class="form-group">
                  <label for="homePhone" class="control-label">Home Phone</label>
                  <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-phone"></span>
                    </span>
                    <input type="text" class="form-control" id="homePhone" placeholder="" ng-model="customer.HomePhone">
                  </div>
                </div>
                <div class="form-group">
                  <label for="twitter" class="control-label">Twitter</label>
                  <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-globe"></span>
                    </span>
                    <input type="text" class="form-control" id="twitter" placeholder="" ng-model="customer.Twitter">
                  </div>
                </div>
                <div class="form-group">
                  <label for="biography" class="control-label">Biography</label>
                  <textarea class="form-control" id="biography" placeholder="Biography" ng-model="customer.Biography"></textarea>
                </div>
                <div class="form-group">
                  <label for="location" class="control-label">Location</label>
                  <select class="form-control" id="location" ng-model="customer.Location">
                    <option value="" selected>Select your Location</option>
                    <option ng-repeat="locationOption in locations" value="{{locationOption.LocationID}}">{{locationOption.LocationName}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <button ng-click="updateCustomerProfile()" class="btn btn-danger" ng-disabled="customerUpdateForm.$invalid">Submit</button>
                </div>
              </div>
            </form>
        </div><!-- /.box-body -->
      </div>

    </div>
  </div><!-- /.row -->

</section><!-- /.content -->
