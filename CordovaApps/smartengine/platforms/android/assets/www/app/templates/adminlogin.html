<section class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Smart</b>Engine</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in as an Administrator</p>
      <form name="adminLoginForm" novalidate>
        <div class="form-group has-feedback" ng-class="{ 'has-error' : adminLoginForm.email.$invalid && !adminLoginForm.email.$pristine }">
          <input type="email" name="email" class="form-control" ng-model="admin.EmailID" placeholder="Email" required>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <p ng-show="adminLoginForm.email.$invalid && !adminLoginForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        <div class="form-group has-feedback" ng-class="{ 'has-error' : adminLoginForm.password.$invalid && !adminLoginForm.password.$pristine }">
          <input type="password" name="password" class="form-control" ng-model="admin.Password" placeholder="Password" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <p ng-show="adminLoginForm.password.$invalid && !adminLoginForm.password.$pristine" class="help-block">Enter a password.</p>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox checkbox-primary">
              <input id="rememberMe" type="checkbox" ng-model="rememberMe">
              <label for="rememberMe">
                Remember Me
              </label>
            </div>
          </div><!-- /.col -->
          <div class="col-xs-4">
            <button class="btn btn-primary btn-block btn-flat" id="adminsigninbtn" ng-click="loginAdmin()" ng-disabled="adminLoginForm.$invalid">Sign In</button>
          </div><!-- /.col -->
        </div>
      </form>
      <a ng-click="goForgotPassword()">I forgot my password</a><br>
      <a ng-click="goCustomerLogin()" class="text-center">Login as a Customer</a>
    </div><!-- /.login-box-body -->
  </div>
</section>
