
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      Change Administrator Password
    <small>Version 2.0</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ng-click="goAdminHome()"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Profile</li>
    <li class="active">Change Password</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Info boxes -->
  <div class="row">
    <div class="col-md-6">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Change your password</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form name="changePasswordForm" novalidate>
          <div class="box-body">
            <div class="form-group" ng-class="{ 'has-error' : changePasswordForm.password.$invalid && !changePasswordForm.password.$pristine }">
              <label for="password" class="control-label">New Password</label>
              <div class="">
                <input type="password" class="form-control" ng-model="cust.password" placeholder="New Password" name="password" ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required>
                <p ng-show="(changePasswordForm.password.$error.minlength || changePasswordForm.password.$error.maxlength) && changePasswordForm.password.$dirty" class="help-block">Passwords must be between 8 and 20 characters.</p>
                <p ng-show="!changePasswordForm.password.$error.minlength && !changePasswordForm.password.$error.maxlength && changePasswordForm.password.$error.pattern && changePasswordForm.password.$dirty" class="help-block">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : !changePasswordForm.rtpassword.$pristine && !changePasswordForm.rtpassword.$error.noMatch }">
              <label for="passwordrt" class="control-label">Retype Password</label>
              <div class="">
                <input type="password" name="rtpassword" class="form-control" ng-model="cust.rtpassword" placeholder="Retype Password" retype-password-change required>
                <p ng-show="!changePasswordForm.rtpassword.$pristine && !changePasswordForm.rtpassword.$error.noMatch" class="help-block">Passwords do not match.</p>
              </div> 
            </div>
          </div><!-- /.box-body -->
          <div class="box-footer">
            <button ng-click="updateAdminPassword(cust)" ng-disabled="changePasswordForm.password.$invalid || !changePasswordForm.rtpassword.$error.noMatch" class="btn btn-info pull-right">Change</button>
          </div><!-- /.box-footer -->
        </form>
      </div><!-- /.box -->
    </div>
  </div><!-- /.row -->

</section><!-- /.content -->
