
<!-- Content Header (Page header) -->
<section class="content-header">
   <h1>
      Update Brands
    <small>Version 2.0</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ng-click="goAdminHome()"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Update</li>
    <li class="active">Brands</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Info boxes -->
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary box-center">
        <div class="box-body">
          <form>
            <div class="form-group select-box">
              <label for="selectBrand">Select Brand</label>
              <select  class="form-control select2" style="width: 100%;" ng-model="Brand" ng-change="selectBrand(Brand)">
                <option value="">Select a Brand</option>
                <option ng-repeat="Brand in brands" value="{{Brand}}">{{Brand.BrandName}}</option>
              </select>
            </div>
          </form>
        </div><!-- /.box-body -->
      </div>
    </div>
  </div><!-- /.row --><!-- /.row -->
  <div class="row animate-show" ng-show="selected">
    <div class="col-md-12">
      <div class="box box-primary box-center">
        <div class="box-body">
          <form name="addForm" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : addForm.brandName.$invalid && !addForm.brandName.$pristine }">
              <label for="brandName" class="control-label">Brand Name <span class="red">*</span></label>
              <input type="text" name="brandName" class="form-control" id="brandName" ng-model="brand.BrandName" placeholder="Brand Name" required>
              <p ng-show="addForm.brandName.$invalid && !addForm.brandName.$pristine" class="help-block">Brand name is required.</p>
            </div>
            <div class="form-group">
              <div class="text-center">
                <button ng-click="upsertBrand(1)" ng-disabled="addForm.$invalid" class="btn btn-info">Submit</button>
              </div>
            </div>
          </form>
        </div><!-- /.box-body -->
      </div>
    </div>
  </div>

</section><!-- /.content -->
