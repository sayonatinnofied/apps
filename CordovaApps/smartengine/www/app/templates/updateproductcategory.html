
<!-- Content Header (Page header) -->
<section class="content-header">
   <h1>
      Update Product Category
    <small>Version 2.0</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ng-click="goAdminHome()"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Update</li>
    <li class="active">Product Category</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Info boxes -->
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary box-center">
        <div class="box-body">
          <form>
            <div class="form-group select-box">
              <label for="selectProductCategory">Select Product Category</label>
              <select  class="form-control select2" style="width: 100%;" ng-model="ProductCategory" ng-change="selectProductCategory(ProductCategory)">
                <option value="">Select a Product Category</option>
                <option ng-repeat="ProductCategory in productCategories" value="{{ProductCategory}}">{{ProductCategory.ProductCategoryName}}</option>
              </select>
            </div>
          </form>
        </div><!-- /.box-body -->
      </div>
    </div>
  </div><!-- /.row --><!-- /.row -->
  <div class="row animate-show" ng-show="selected">
    <div class="col-md-12">
      <div class="box box-primary box-center">
        <div class="box-body">
          <form name="addForm" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : addForm.productCategoryName.$invalid && !addForm.productCategoryName.$pristine }">
              <label for="productCategoryName" class="control-label">Product Category Name <span class="red">*</span></label>
              <input type="text" name="productCategoryName" class="form-control" id="productCategoryName" ng-model="productCategory.ProductCategoryName" placeholder="Product Category Name" required>
              <p ng-show="addForm.productCategoryName.$invalid && !addForm.productCategoryName.$pristine" class="help-block">Product Category name is required.</p>
            </div>
            <div class="form-group">
              <div class="text-center">
                <button ng-click="upsertProductCategory(1)" ng-disabled="addForm.$invalid" class="btn btn-info">Submit</button>
              </div>
            </div>
          </form>
        </div><!-- /.box-body -->
      </div>
    </div>
  </div>

</section><!-- /.content -->
