
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      Change Profile Picture
    <small>Version 2.0</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ng-click="goCustomerHome()"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Profile</li>
    <li class="active">Change Profile Picture</li>
  </ol> 
</section>

<!-- Main content -->
<section class="content">
  <!-- Info boxes -->
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info box-center">
        <div class="box-header with-border">
          <h3 class="box-title">Change your profile picture</h3>
        </div><!-- /.box-header -->
        <div class="box-body animate-height" >
          <form name="changeProfilePictureForm" novalidate resize="resize-div">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control animate-width" value="{{previewImage.name}}" ng-disabled="true" placeholder="Upload your profile picture">
                <span class="input-group-btn">
                  <image-field class="btn btn-primary btn-flat animate-button-show" image="previewImage" resize-max-height="300" resize-max-width="250"resize-quality="0.7" ng-hide="previewImage">Select File</image-field>
                  <image-field class="btn btn-info btn-flat animate-button-show" image="previewImage" resize-max-height="300" resize-max-width="250"resize-quality="0.7" ng-hide="!previewImage">Change</image-field>
                  <button ng-hide="!previewImage" class="btn btn-danger btn-flat animate-button-show" resize-on-click="resize-div">Remove</button>
                </span>
              </div>
            </div>
            <div class="form-group resize-div">
              <div ng-show="previewImage" class="preview-profile-wrapper">
                  <img ng-src="{{previewImage.resized.dataURL}}" fade-in>
              </div>
            </div>
          </form>
        </div>
        <div class="box-footer">
            <button ng-disabled ="!previewImage" ng-click="changeProfilePicture(previewImage.resized)" class="btn btn-info pull-right">Change picture</button>
          </div>
      </div><!-- /.box -->
    </div>
  </div><!-- /.row -->

</section><!-- /.content -->
