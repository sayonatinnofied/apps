
<!-- Content Header (Page header) -->
<section class="content-header">
   <h1>
      View Locations
    <small>Version 2.0</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ng-click="goAdminHome()"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>View</li>
    <li class="active">Locations</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">

      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Location Details</h3>
          <br/><br/>
          <div class="row">
            <div class="col-md-12">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-search"></i></span>
                  <input type="text" class="form-control" placeholder="Search Location" ng-model="locationSearch">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="search-result-count">
                <div class="pull-left">Showing page <span><b>{{currentLocationPage}}</b></span> out of <span><b>{{numPages}}</b></span> pages</div>
                <div class="pull-right">
                  <uib-pagination total-items="totalLocationItems" ng-model="currentLocationPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></uib-pagination>
                </div>
              </div>
            </div>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body">
          <table id="locationDetails" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Location Id</th>
                <th>Location Name</th>
              </tr>
            </thead>
            <tbody>
              <tr class="fadeInOut" ng-repeat="location in locationItems=(locations.slice(((currentLocationPage-1)*itemsPerPage), ((currentLocationPage)*itemsPerPage)) | filter:locationSearch)">
                  <td>{{location.LocationID}}</td>
                  <td>{{location.LocationName}}</td>
              </tr>
            </tbody>
            <tfoot>
            </tfoot>
          </table>
          <div ng-hide="locationItems.length" class="empty-text no-items">{{emptyText}}</div>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div>
</section><!-- /.content -->
