
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      Update Administrator Profile
    <small>Version 2.0</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ng-click="goAdminHome()"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Profile</li>
    <li class="active">Update Profile</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Info boxes -->
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <!-- <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div> --><!-- /.box-header -->
        <div class="box-body">
          <form name="updateAdminForm" novalidate>
              <div class="col-md-6">
                <div class="form-group" ng-class="{ 'has-error' : updateAdminForm.name.$invalid && !updateAdminForm.name.$pristine }">
                  <label for="name" class="control-label">Name <span class="red">*</span></label>
                  <input type="text" name="name" class="form-control" id="name" ng-model="admin.AdminName" placeholder="Name" required>
                  <p ng-show="updateAdminForm.name.$invalid && !updateAdminForm.name.$pristine" class="help-block">Your name is required.</p>
                </div>
                <div class="form-group">
                  <label for="birthDay" class="control-label">Date of Birth</label>
                  <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="admin.DOB" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-append-to-body="true" datepicker-options="dateOptions" close-text="Close" readonly />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="gender" class="control-label">Gender</label>
                  <select class="form-control" id="gender" ng-model="admin.Gender">
                    <option value="">Select your gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Transgender</option>
                  </select>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : updateAdminForm.mobile.$invalid && !updateAdminForm.mobile.$pristine }">
                  <label for="mobile" class="control-label">Mobile Number</label>
                  <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-phone"></span>
                    </span>
                    <input type="text" name="mobile" class="form-control" id="mobile" placeholder="" ng-model="admin.MobileNo" pattern="[0-9]{10}" >
                  </div>
                  <p ng-show="updateAdminForm.mobile.$invalid && !updateAdminForm.mobile.$pristine" class="help-block">Mobile Number should be of 10 numeric digits.</p>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <button ng-click="updateAdminProfile()" class="btn btn-danger" ng-disabled="updateAdminForm.$invalid">Submit</button>
                </div>
              </div>
            </form>
        </div><!-- /.box-body -->
      </div>

    </div>
  </div><!-- /.row -->
</section><!-- /.content -->
