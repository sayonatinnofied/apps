    <body>
        <div class="container">

            <div class="col-lg-12  text-center navigation-div">
                <button class="btn-primary prevYear col-lg-2 navbar">
                    Previous Year</button>
                <button class="btn-primary prevMonth col-lg-2 navbar">
                    Previous Month</button>
                <div>
                    <span class="selectedMonth col-lg-1 col-lg-offset-1 "></span>
                    <span class="selectedYear col-lg-1 "></span>
                </div>
                <button class="btn-primary nextMonth col-lg-2 col-lg-offset-1 navbar">Next Month</button>
                <button class="btn-primary nextYear col-lg-2 navbar">Next Year</button>

            </div>


          <!-- ********************************* Add New Event Starts *************************-->
            <div class="col-lg-12 text-center add-event-div">
                <!-- <button class="btn-primary btn-large addNewEvent ">Add new Event</button> -->
                <button class="btn btn-primary addNewEvent " data-toggle="modal" data-target="#myModal">
                    Add New Event
                </button>

                <!-- ************************* Modal **************************************** -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                    <span class="sr-only">Close</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">Add Event</h4>
                            </div>
                            <form id="eventForm">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="row">
                                            <label for="title" class="col-lg-4">Title
                                                <span class="red-star">*</span>
                                            </label>
                                            <input type="text" name="title" class="title col-lg-6" required>
                                        </div>
                                        <div class="row">
                                            <label for="place" class="col-lg-4">Place
                                                <span class="red-star">*</span>
                                            </label>
                                            <input type="text" name="place" class="place col-lg-6" required>
                                        </div>
                                        <div class="row">
                                            <label for="date" class="col-lg-4">Date
                                                <span class="red-star">*</span>
                                            </label>
                                            <input type="text" name="date" class="date col-lg-6" id="datepicker" placeholder="Click to Select Date" readonly required>
                                        </div>
                                        <div class="row">
                                            <label for="invitee" class="col-lg-4">Invitee
                                                <span class="red-star">*</span>
                                            </label>
                                            <input type="text" name="invitee" class="invitee col-lg-6" required>
                                        </div>
                                        <div class="row">
                                            <p class="col-lg-10">
                                                <span class="red-star">*</span>
                                                <em>Marked Fields are Mandatory</em>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">

                                    <button type="submit" class="btn btn-primary update submit">Update</button>
                                    <button type="button" class="btn btn-primary delete">Delete</button>
                                    <button type="submit" class="btn btn-primary save submit">Save</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
